<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript">
        var playlist = new Array();　// 宣告一個新的陣列為 playlist
        playlist[0] = "黄霄雲-左手指月.mp3";　// 第一個陣列元素為 A
        playlist[1] = "黄霄雲-打開.mp3";　// 第二個陣列元素為 B
        playlist[2] = "黄霄雲-還可以愛嗎.mp3";　// 第三個陣列元素為 C
        var num = 0;
        var player = new Audio(playlist[num]);
        if (player.ended) {
            next();
        }
        function Stop() {
            player.pause();
            player.currentTime = 0;
        } function next() {
            change_title();
            Stop();
            player.remove();
            player = new Audio(playlist[num]);
            ChangeString();
            player.play();
        }
        function Pause() {
            player.pause();
        }
        function Play() {
            document.title = playlist[num];
            ChangeString();
            player.play();
        }
        function change_title() {
            num++;
            if (num > 2) {
                num = 0;
            }
            document.title = playlist[num];
        }
        function ChangeString() {
            document.getElementById("changesong").innerHTML = playlist[num];
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            <p>目前播放的歌曲是:</p><p id="changesong"></p>
        </div>

        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
            <input type="button" value="播放" class="btn btn-secondary" onclick="Play()">
            <br>
            <input type="button" value="暫停" class="btn btn-secondary" onclick="Pause()">
            <br>
            <input type="button" value="停止" class="btn btn-secondary" onclick="Stop()">
            <br>
            <input type="button" value="下一首" class="btn btn-secondary" onclick="next()">
        </div>
    </div>



</body>

</html>
